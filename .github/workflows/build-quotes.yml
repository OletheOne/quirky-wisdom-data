# .github/workflows/build-quotes.yml
name: Build & Publish Quotes

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - "scripts/**"
      - ".github/workflows/build-quotes.yml"
  schedule:
    - cron: "17 10 * * *"  # daily at 10:17 UTC (adjust as you like)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow committing back to the repo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (if any)
        run: |
          npm init -y >/dev/null 2>&1 || true
          npm pkg set type="module"
          # add any deps here, e.g.: npm i undici
          echo "Node ready"

      - name: Build quotes.json
        run: node scripts/build-quotes.js
        env:
          # QUOTES_API_KEY: ${{ secrets.QUOTES_API_KEY }}
          # Any other secrets you need
          NODE_ENV: production

      - name: Commit updated quotes.json (if changed)
        run: |
          if [[ -n "$(git status --porcelain quotes.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add quotes.json
            git commit -m "chore: update quotes.json [skip ci]"
            git push
          else
            echo "No changes to quotes.json"
          fi